<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .student-card {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .student-card img {
            width: 100%;
            height: auto;
        }
        .student-card h2 {
            margin: 1rem 0 0.5rem;
            font-size: 1.5rem;
        }
        .student-card p {
            margin: 0.5rem;
            font-size: 1rem;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Showcase</h1>
        <p>Explore the amazing work by our talented students!</p>
    </header>
    <main>
        <!-- Student 1 -->
        <div class="student-card">
            <img src="https://via.placeholder.com/300x200" alt="Student Project">
            <h2>John Doe</h2>
            <p>Project: Interactive Portfolio</p>
        </div>

        <!-- Student 2 -->
        <div class="student-card">
            <img src="https://via.placeholder.com/300x200" alt="Student Project">
            <h2>Jane Smith</h2>
            <p>Project: AI Chatbot</p>
        </div>

        <!-- Student 3 -->
        <div class="student-card">
            <img src="https://via.placeholder.com/300x200" alt="Student Project">
            <h2>Alex Johnson</h2>
            <p>Project: Sustainable Energy Model</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Student Showcase. All Rights Reserved.</p>
    </footer>
</body>
</html>
