<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        header {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .student {
            margin: 15px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .student h2 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Showcase</h1>
        <p>Deployed on Netlify with CI/CD using GitHub Actions</p>
    </header>
    <section>
        <div class="student">
            <h2>Akanksha Singh</h2>
        </div>
        <div class="student">
            <h2>Sujal</h2>
        </div>
         <div class="student">
            <h2>Vishwas</h2>
        </div>
    </section>
</body>
</html>
